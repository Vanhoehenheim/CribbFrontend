<div
  class="min-h-screen flex flex-col items-center justify-center space-y-12 px-4 relative"
>
  <!-- Animated Background -->
  <svg class="fixed top-0 left-0 w-full h-screen -z-10" preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
    <defs>
      <filter id="blur">
        <feGaussianBlur stdDeviation="2"/>
      </filter>
      <style>
        @keyframes rotate {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
        .out-top {
          animation: rotate 20s linear infinite;
          transform-origin: 13px 25px;
        }
        .in-top {
          animation: rotate 10s linear infinite;
          transform-origin: 13px 25px;
        }
        .out-bottom {
          animation: rotate 25s linear infinite;
          transform-origin: 84px 93px;
        }
        .in-bottom {
          animation: rotate 15s linear infinite;
          transform-origin: 84px 93px;
        }
      </style>
    </defs>
    <path fill="#578FCA" class="out-top" filter="url(#blur)" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
    <path fill="#A1E3F9" class="in-top" filter="url(#blur)" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
    <path fill="#578FCA" class="out-bottom" filter="url(#blur)" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
    <path fill="#A1E3F9" class="in-bottom" filter="url(#blur)" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
  </svg>

  <!-- Main heading with background-->
  <div class="text-center ">
    <h1
      class="text-7xl md:text-9xl font-fancy text-blue-950 mb-4"
    >
      cribb.
    </h1>
    <!-- <h1 class="text-6xl md:text-7xl lg:text-8xl font-teko font-bold text-blue-950 mb-6">
      cribb.
    </h1> -->
    <p class="text-xl pt-2 font-semibold md:text-2xl tracking-tight text-blue-950/90 max-w-md mx-auto">
      welcome to your new <span class="fancy">home</span>
    </p>
  </div>

  <!-- Buttons container -->
  <div class="flex flex-col sm:flex-row gap-6 w-full max-w-lg">
    <!-- Login Button -->
    <button
      (click)="navigate('/login')"
      class="btn-primary btn-flex"
    >
      Login
    </button>

    <!-- Signup Button -->
    <button
      (click)="navigate('/signup')"
      class="btn-secondary btn-flex"
    >
      Sign up
    </button>
  </div>

  <!-- Decorative elements -->
  <!-- <div class="absolute top-0 right-0 w-64 h-64 bg-grey-50 rounded-full blur-3xl opacity-50 -z-10"></div>
  <div class="absolute bottom-0 left-0 w-64 h-64 bg-blue-600 rounded-full blur-3xl opacity-30 -z-10"></div> -->
</div>
