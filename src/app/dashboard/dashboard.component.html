<!-- Animated Background (subtle like landing page) -->
<div class="fixed top-0 left-0 w-full h-full -z-20 overflow-hidden">
  <svg class="w-full h-full opacity-40" preserveAspectRatio="xMidYMid slice" viewBox="10 10 80 80">
    <defs>
      <filter id="blur-dashboard">
        <feGaussianBlur stdDeviation="1"/>
      </filter>
      <style>
        @keyframes rotate {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .out-top {
          animation: rotate 20s linear infinite;
          transform-origin: 13px 25px;
        }
        .in-top {
          animation: rotate 10s linear infinite;
          transform-origin: 13px 25px;
        }
        .out-bottom {
          animation: rotate 25s linear infinite;
          transform-origin: 84px 93px;
        }
        .in-bottom {
          animation: rotate 15s linear infinite;
          transform-origin: 84px 93px;
        }
      </style>
    </defs>
    <path fill="#578FCA" class="out-top" filter="url(#blur-dashboard)" d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"/>
    <path fill="#A1E3F9" class="in-top" filter="url(#blur-dashboard)" d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"/>
    <path fill="#578FCA" class="out-bottom" filter="url(#blur-dashboard)" d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"/>
    <path fill="#A1E3F9" class="in-bottom" filter="url(#blur-dashboard)" d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"/>
  </svg>
</div>

<!-- Navigation bar component -->
<app-navbar></app-navbar>

<!-- Main layout with animated background and themed styling -->
<div class="min-h-screen flex relative pt-14 sm:pt-16">
  <!-- Sidebar/drawer navigation with themed styling -->

  
  <!-- Main content area with reduced padding for mobile -->
  <div class="flex-1 overflow-auto px-0 py-2 sm:p-4 lg:p-6">
    <!-- Loading spinner with theme -->
    <div *ngIf="loading" class="flex justify-center items-center h-full">
      <div class="animate-spin rounded-full h-10 w-10 sm:h-12 sm:w-12 border-4 border-blue-950 border-t-transparent"></div>
    </div>
    
    <!-- Error message with theme -->
    <div *ngIf="error" class="bg-red-500/10 backdrop-blur-sm border border-red-500/30 text-red-800 px-3 py-3 sm:px-4 sm:py-4 rounded-xl shadow-lg text-sm sm:text-base" role="alert">
      <span class="block sm:inline font-medium">{{ error }}</span>
    </div>
    
    <!-- Dashboard content with themed styling -->
    <div *ngIf="!loading && !error" class="space-y-4 sm:space-y-6">
      <!-- Dashboard title - hidden on mobile -->
      <!-- <div class="hidden sm:block text-center sm:text-left mb-4 sm:mb-6">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-blue-950 mb-1">
          Dashboard
        </h1>
        <p class="text-sm sm:text-base text-blue-950/70">Welcome back, {{ user?.firstName || 'User' }}!</p>
      </div> -->
      
      <!-- Child route outlet container with glass effect -->
      <div class=" rounded-lg sm:rounded-xl border-0 md:border md:border-white/20 min-h-[80vh] sm:min-h-[60vh] overflow-hidden">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
